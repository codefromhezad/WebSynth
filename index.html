<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Websynth</title>

    <link rel="stylesheet" type="text/css" href="js/vendor/ui/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <div class="main-sequencer">
        <div class="toolbar">
            <button class="ui-create-track">Add track</button>
        </div>
        
        <div class="tracks-wrapper">
            <div class="guides"></div>
            <div class="tracks"></div>
        </div>

        <div class="mixer-wrapper">
            <div class="playback-bar">
                <div class="buttons">
                    <a href="#" class="play-pause">Play</a>
                    <a href="#" class="stop">Stop</a>
                </div>
                <div class="indicators">
                    <div><span class="playback-timer">00:00:000</span></div>
                    <div>BPM <span class="bpm-indicator"></span></div>
                </div>
            </div>

            <div class="mixer"></div>
        </div>
    </div>

    <div class="midi-clip-editor"></div>
    
    <script src="js/vendor/jquery-2.1.4.min.js"></script>
    <script src="js/vendor/ui/jquery-ui.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/Harmony.js"></script>
    <script src="js/SynthBase.js"></script>
    <script src="js/MidiClip.js"></script>
    <script src="js/Track.js"></script>
    <script src="js/Sequencer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
